<head>
  <title>Note Manager</title>
</head>

<body>
<nav class="purple">
  <div class= "container">
    <div class ="nav-wrapper">
      <a href= "#" class= "brand-logo">NoteManager</a>
      <ul id="nav-mobile" class ="right hide-on-med-and-down">
        <li class="nav-item">
             <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add note</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class= "container">
  <h1>Latest notes</h1>
  <ul class="collection">
    {{#each notes}}
     {{> note}}
     {{/each}}
  </ul>
</div>
  {{> add}}

  <script>
  $(document).ready(function(){
  // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
  $('.modal').modal();
});
   </script>
</body>

<template name="note">
  <li class="collection-items"> {{text}}</li>
</template>

<template name="add">
  <!-- Modal Structure -->
 <div id="addModal" class="modal">
   <div class="modal-content">
    <h3>Add Note</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="add note">
      </form>
   </div>

 </div>

</template>
